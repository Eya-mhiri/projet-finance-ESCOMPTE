<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau d'escompte</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        h2, h3 {
            color: #0044cc;
        }
        label {
            font-size: 1.1em;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0044cc;
            color: white;
        }
        .totals {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
        .totals p {
            font-size: 1.2em;
            font-weight: bold;
        }
        button {
            padding: 12px 20px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #003399;
        }
        footer {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bureau d'escompte</h1>
    </header>
    <main>
        <h2>Négociation d'escompte</h2>
        <form id="discountForm">
            <label for="bankInfo">Nom de la banque et sa localisation :</label>
            <input type="text" id="bankInfo" name="bankInfo" placeholder="Nom de la banque, ville" required>

            <label for="negotiationDate">Date de négociation :</label>
            <input type="date" id="negotiationDate" name="negotiationDate" required>

            <label for="discountRate">Taux de l'escompte (en pourcentage) :</label>
            <input type="number" id="discountRate" name="discountRate" step="0.01" placeholder="Ex: 5.00" required>

            <label for="bankDays">Nombre de jours de banque :</label>
            <input type="number" id="bankDays" name="bankDays" placeholder="Ex: 30" required>

            <label for="commissionDomiciled">Commission place domicilié :</label>
            <input type="number" id="commissionDomiciled" name="commissionDomiciled" step="0.01" placeholder="Ex: 0.50" required>

            <label for="commissionNonDomiciled">Commission place non domicilié :</label>
            <input type="number" id="commissionNonDomiciled" name="commissionNonDomiciled" step="0.01" placeholder="Ex: 0.75" required>

            <label for="commissionMovedDomiciled">Commission déplacé domicilié :</label>
            <input type="number" id="commissionMovedDomiciled" name="commissionMovedDomiciled" step="0.01" placeholder="Ex: 1.00" required>

            <label for="commissionMovedNonDomiciled">Commission déplacé non domicilié :</label>
            <input type="number" id="commissionMovedNonDomiciled" name="commissionMovedNonDomiciled" step="0.01" placeholder="Ex: 1.25" required>

            <h3>Ajouter une ligne d'escompte</h3>
            <table id="discountTable">
                <thead>
                    <tr>
                        <th>Lieu de placement</th>
                        <th>Valeur nominale</th>
                        <th>Date d'échéance</th>
                        <th>Nombre de jours d'agios</th>
                        <th>Escompte</th>
                        <th>Commission</th>
                        <th>TVA</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <button type="button" id="addRow">Ajouter une ligne</button>
            <button type="submit">Calculer</button>
        </form>
        <div class="totals">
            <h3>Total Agios :</h3>
            <p id="totalAgios">0.00</p>
            <h3>Total Montant Net :</h3>
            <p id="netTotal">0.00</p>
            <h3>Total Montant :</h3>
            <p id="totalAmount">0.00</p>
        </div>
    </main>
    <footer>
        <p>&copy; ESCOMPTE EYA MHIRI </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
